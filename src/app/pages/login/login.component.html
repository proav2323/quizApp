<div
  class="flex flex-row justify-start bg-yellow-800 md:items-start items-center w-[80vw] md:w-[50vw] md:h-[50vh] h-[90vh] py-2 px-2 overflow-y-scroll md:max-h-[50vh] max-h-[90vh] noScroll"
>
  <form
    class="w-[100%] gap-2 md:w-[100%] py-2 md:px-2 rounded-md flex flex-col justify-start items-center md:m-0"
    [formGroup]="formGroup"
  >
    <span class="mt-2 mb-2 text-lg font-bold text-white">Welcom Back!! :)</span>
    <div class="w-[98%] gap-2 flex flex-col justify-start items-start">
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        type="email"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="John@123.net"
        required
      />
    </div>
    <div class="w-[98%] flex flex-col gap-2">
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >password</label
      >
      <input
        type="password"
        formControlName="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="password"
        required
      />
    </div>
    <button class="btn solid success my-3 w-[98%]" (click)="login()">
      <mat-spinner [diameter]="30" class="m-2" *ngIf="loading"></mat-spinner>
      Login
    </button>
    <span
      (click)="openModel()"
      class="my-1 font-bold text-md hover:underline text-white cursor-pointer"
      >Don't have an account? Register</span
    >
  </form>
</div>
